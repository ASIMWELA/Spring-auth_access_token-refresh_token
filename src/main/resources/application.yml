spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
  jackson:
    serialization:
      fail-on-empty-beans: false
  sql:
    init:
      mode: always

server:
  error:
    include-message: always
    include-binding-errors: always
    include-exception: false
    include-stacktrace: on_param

  port: 8080

